{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="display-1 text-danger mb-3">
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                        <h1 class="h3 text-danger fw-bold">Delete Adventure</h1>
                    </div>

                    <div class="alert alert-warning">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-exclamation-triangle me-3"></i>
                            <div>
                                <p class="mb-1 fw-semibold">You're about to delete:</p>
                                <p class="mb-0 fs-5">"{{ object.title }}"</p>
                            </div>
                        </div>
                    </div>

                    <p class="text-muted text-center mb-4">
                        This action is permanent and cannot be reversed.
                    </p>

                    <form method="post" class="d-flex flex-column gap-3">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-sm-flex justify-content-center">
                            <button type="submit" class="btn btn-danger btn-lg px-4 py-2">
                                <i class="fas fa-trash-alt me-2"></i>Delete
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg px-4 py-2">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
