{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="container my-5">
        <h1 class="text-danger">Delete Adventure</h1>
        <p>Are you sure you want to delete the adventure titled "<strong>{{ object.title }}</strong>"?</p>
        <p>This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
            <a href="{% url 'home' %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
