{% extends '../base.html' %}

{% block content %}
<h1 class="mb-4">{% if form.instance.pk %}Edit Entry{% else %}New Entry{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
