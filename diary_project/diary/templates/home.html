{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>My Adventures</h2>

        <div class="row justify-content-center">
            {% for entry in entries %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">

                    <div class="card-body d-flex flex-column">
                        <div
                            class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="card-title mb-0">
                                <a href="/{{ entry.pk }}"
                                    class="text-dark text-decoration-none">{{entry.title }}</a>
                            </h5>

                        </div>
                        <p class="card-text text-truncate mb-4">{{ entry.content}}</p>

                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end">
                            <a href="#" class="btn btn-light" title="Last edited on">
                                <i class="fas fa-calendar-alt text-muted mr-1"></i><small class="text-muted">
                                {{entry.updated_at|date:"M d, Y"}}
                            </small></a>
                            <a href="/{{ entry.pk }}" class="btn btn-light" title="Open Entry"><i class="fas fa-folder-open"></i></a>
                            <a href="/{{ entry.pk }}/update" class="btn btn-light btn-sm" title="Edit Entry"><i class="fas fa-edit"></i></a>
                            <a href="#"
                                onclick="document.getElementById('delete-form-{{ entry.pk }}').submit();"
                                class="btn btn-light btn-sm"
                                title="Delete Entry">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                            <form id="delete-form-{{ entry.pk }}" action="{% url 'entry_delete' entry.pk %}" method="GET" style="display: none;">
                                {% csrf_token %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-md-8 mb-8">
            <div class="alert alert-warning" role="alert">
                No adventures found. Start by creating a new adventure!
              </div>
             <a href="{% url 'entry_create' %}" class="btn btn-primary btn-sm">New Adventure</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
