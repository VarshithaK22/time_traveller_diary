{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h2>My Diary Entries</h2>
            
            {% for entry in entries %}
                <article class="content-section">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3><a href="">{{ entry.title }}</a></h3>
                        <small class="text-muted">{{ entry.updated_at|date:"F d, Y" }}</small>
                    </div>
                    <p class="text-truncate">{{ entry.content }}</p>
                </article>
            {% empty %}
            <p>No entries found. Start by <a href="{% url 'entry_create' %}">Add entry</a>.</p>
            {% endfor %}

        </div>
    </div>
{% endblock content %}
